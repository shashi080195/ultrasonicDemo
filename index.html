<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Quiet.js by quiet</title>
    
        <link rel="stylesheet" href="https://quiet.github.io/quiet-js/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" href="https://quiet.github.io/quiet-js/stylesheets/styles.css">
        <link rel="stylesheet" href="https://quiet.github.io/quiet-js/stylesheets/github-dark.css">
        <script src="javascripts/scale.fix.js"></script>
        <script type="text/javascript" src="javascripts/quiet.js"></script>
        <script type="text/javascript" src="javascripts/quiet-init.js"></script>
        <script type="text/javascript" src="javascripts/sendtext.js"></script>
        <script type="text/javascript" src="javascripts/receivetext.js"></script>
        <script type="text/javascript" src="javascripts/sendimage.js"></script>
        <script type="text/javascript" src="javascripts/receiveimage.js"></script>
        <script async="" type="text/javascript" src="javascripts/quiet-emscripten.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
      </head>
      <body>
        <div class="wrapper">
          <section>
    
            <pre style="border: unset; border-radius: unset;">Receive Text</pre>
            <div class="form-group" data-quiet-profile-name="audible" data-quiet-receive-text="">
              <div class="alert alert-danger hidden" data-quiet-receive-text-warning=""></div>
              <pre data-quiet-receive-text-target="" class="hidden">Your received text will show up here. Waiting...</pre>
              <button type="button" class="btn btn-default" style="width:100%" data-quiet-receive-text-button="" data-quiet-receiving-text="Listening...">Start Audible Receiver</button>
            </div>
            <div class="form-group" data-quiet-profile-name="ultrasonic-experimental" data-quiet-receive-text="">
              <div class="alert alert-danger hidden" data-quiet-receive-text-warning=""></div>
              <pre data-quiet-receive-text-target="" class="hidden">Your received text will show up here. Waiting...</pre>
              <button type="button" class="btn btn-default" style="width:100%" data-quiet-receive-text-button="" data-quiet-receiving-text="Listening...">Start Ultrasonic Receiver</button>
            </div>
    
            <pre style="border: unset; border-radius: unset;">Send Text</pre>
            <div class="alert alert-danger hidden" data-quiet-send-text-warning=""></div>
            <div class="form-group">
              <textarea autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control" style="resize:none" rows="5" data-quiet-text-input=""></textarea>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-default" style="width:100%" data-quiet-send-text-button="" data-quiet-sending-text="Sending..." data-quiet-profile-name="audible">Send (Audible)</button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-default" style="width:100%" data-quiet-send-text-button="" data-quiet-sending-text="Sending..." data-quiet-profile-name="ultrasonic-experimental">Send (Ultrasonic)</button>
            </div>
    
            
        
    
     
    </body>
</html>
